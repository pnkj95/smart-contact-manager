<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Change Password form</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 230px;">
                       
                       <h3 class="text-center mt-4">Enter new password!</h3>
                       <form action="" th:action="@{/change-password}" method="post">
						   
						   <div class="form-group">
						   <input type="password" name="newPassword" required placeholder="Enter new password" class="form-control" />
						   <div class="container text-center m-3">
							   <button class="btn btn-primary">Change Password</button>
						   </div>
					   </div>
					   </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>
</html>
