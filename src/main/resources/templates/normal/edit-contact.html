<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Edit Contact</title>
</head>
<body>
	<section>
		
		<div class="card mr-4 ml-3">
			<div class="card-body">
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>			
						</div>
						
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/update-contact}" class="mt-2">
								
								<input type="hidden" th:value="${contact.id}" name="id"/>
								<!--firstName-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-plus"></i></div>
									</div>
									<input type="text" class="form-control" id="firstName" name="firstName"
										placeholder="Enter name here" th:value="${contact.firstName}" required
										th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}" th:text="${e}">
									      </div>
								</div>
								
								<!--secondName-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-user-alt"></i></div>
									</div>
									<input type="text" class="form-control" id="secondName" name="secondName"
										placeholder="Enter second name here" th:value="${contact.secondName}" required
										th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('secondName')}" th:text="${e}">
									      </div>
								</div>
								
								<!--Phone field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-phone"></i></div>
									</div>
									<input type="number" class="form-control" id="phone" name="phone" required
										placeholder="Enter phone number here" th:value="${contact.phone}"
										th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}">
									      </div>
								</div>
								
								<!--Email field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</i></div>
									</div>
									<input type="email" class="form-control" id="email" name="email"
										placeholder="Enter your email here" required th:value="${contact.email}"
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
									      </div>
								</div>

								<!--Work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-briefcase"></i></div>
									</div>
									<input type="text" class="form-control" id="work" name="work"
										placeholder="Enter your work here" required th:value="${contact.work}"
										th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('work')}" th:text="${e}">
									      </div>
								</div>
								
								<!--Description-->
								<div class="input-group mt-3">
									<textarea th:text="${contact.description}" name="description" id="description" rows="" class="form-control" placeholder="Enter contact description" style="width: 100%;"></textarea>
								</div>
								
								<!--Contact Image-->
								<div class="container mt-2">
									<img src="" th:src="@{'/img/'+${contact.imageUrl}}" alt="" class="img-fluid profile-pic" style="width: 100px; height: 100px;" />
								</div>
								<p class="text-secondary">Upload a new profile pic!</p>
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" th:value="${contact.imageUrl}"
									th:classappend="${#fields.hasErrors('imageUrl') ? 'is-invalid' : '' }">
									    <div class="invalid-feedback" th:each="e : ${#fields.errors('imageUrl')}" th:text="${e}">
									      </div>
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Tiny MCE Integration :- Text Editor-->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<!--<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>-->
		<script>
			tinymce.init({
				selector: '#description'
			});
    </script>
	</section>	
</body>
</html>
