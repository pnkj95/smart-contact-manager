<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::div})}">
<head>
	<meta charset="UTF-8" />
	<title>SignUp!</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-6 offset-md-3">
					
					<div class="my-card mt-2">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>			
						</div>
						
						<div class="container text-center">
							<img class="img-fluid" style="width: 100px;" src="" alt="" th:src="@{/img/sign-up.png}" />
						</div>
							<h3 class="text-center">Register here!!</h3>
						<form novalidate action="" th:action="@{/doRegister}" method="post" th:object="${user}">
							
							<!--Name field-->
							<div class="form-group">
							    <label for="name_field">Name</label>
							    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
							    placeholder="Enter your name" required th:value="${user.name}" name="name"
							     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }">
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							      </div>
							</div>
							  
							<!--Email field-->
							<div class="form-group">
							    <label for="email_field">Email</label>
							    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
							    placeholder="Enter your email id" required th:value="${user.email}" name="email"
							    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }">
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
							      </div>
							    
							  </div>
							  
							 <!--Password field-->
							 <div class="form-group">
							    <label for="password_field">Password</label>
							    <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp"
							    placeholder="Enter your password" required name="password"
							    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }">
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
							      </div>
							    
							  </div>
							  
							  <!--About field-->
							 <div class="form-group">
							   <textarea class="form-control" placeholder="Enter about yourself here..." th:value="${user.about}" name="about"></textarea>
							  </div>
							  
							  <!--T&C field-->
							  <div class="form-group form-check">
								  <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								  <label for="agreement">Accept Terms & Conditions</label>
							  </div>
							  <div class="container text-center">
								  <button type="submit" class="btn bg-primary text-white">
									  Submit
								  </button>
								   <button type="reset" class="btn btn-warning text-white">
									  Reset
								  </button>
							  </div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		
	</section>
	
</body>
</html>
